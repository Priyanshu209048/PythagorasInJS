<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        var side1 = parseInt(prompt("Enter side 1: "));
        document.write("Side1: " + side1 + "</br>");
        var side2 = parseInt(prompt("Enter side 2: "));
        document.write("Side2: " + side2 + "</br>");
        var side3 = parseInt(prompt("Enter side 3: "));
        document.write("Side3: " + side3 + "</br>");

        var power1 = side1 ** 2;
        var power2 = side2 ** 2;
        var power3 = side3 ** 2;

        if(side1 > side2 && side1 > side3){
            if(power2 + power3 == power1) {
                alert("This is valid right triangle");
                document.write("This is valid right triangle");
            } else{
                alert("This is not valid right triangle");
                document.write("This is not valid right triangle");
            }
        } else if(side2 > side1 && side2 > side3){
            if(power3 + power1 == power2) {
                alert("This is valid right triangle");
                document.write("This is valid right triangle");
            } else{
                alert("This is not valid right triangle");
                document.write("This is not valid right triangle");
            }
        } else if(side3 > side2 && side3 > side1){
            if(power2 + power1 == power3) {
                alert("This is valid right triangle");
                document.write("This is valid right triangle");
            } else{
                alert("This is not valid right triangle");
                document.write("This is not valid right triangle");
            }
        }
        
    </script>
    
</body>
</html>
